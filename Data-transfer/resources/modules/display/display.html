<!DOCTYPE html>
<html lang="en">
<style type="text/css">
  .row
  {
    line-height:3;
  }
   body
  {
 background-image: url('resources/assets/images/back.jpg');
  }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div ng-controller="displayCtrl">
    <form form-group>
  <div class="container">
        <div class="row centered-form">
          <div class="col-xs-12 col-sm-8 col-md 10 col-sm-offset-2 col-md-offset-1">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title"><center>Display REGISTRATION FORM</center></h3>
              </div>
               <div class="panel-body">
                <div class="form-group">
                  <div class="row">
                    <label class=" control-label col-md-2">NAME</label>
                    <label class=" control-label col-md-1">:</label>
                    <div class="  col-md-3">
                      <input type="text"  ng-model="fName"class="form-control" placeholder="first name" readonly="true" >

                    </div>
                    <div class=" col-md-3">
                      <input type="text"  class="form-control" ng-model="mname" placeholder="middle name"  readonly="true">
                    </div>
                      <div class="  col-md-3">
                      <input type="text"  class="form-control"  ng-model="lname" placeholder="last name" readonly="true">
                    </div>
                </div>
            </div>

 <div class="form-group">
                    <div class="row">
                     <label class=" control-label col-md-2">Email</label>
                    <label class=" control-label col-md-1">:</label>

                    <div class="col-md-9">
                        <input type="email" ng-model="email" placeholder="Email" class="form-control" readonly="true">
                    </div>
                </div>

                  </div>
               
 <div class="form-group">
                    <div class="row">
                     <label class=" control-label col-md-2">Contact No</label>
                    <label class=" control-label col-md-1">:</label>

                    <div class="col-md-4">
                        <input type="text" ng-model="cno" placeholder="Contact No" class="form-control" readonly="true">
                    </div>
                </div>
              </div>

<div class="form-group">
                    <div class="row">
                     <label class=" control-label col-md-2">Address</label>
                    <label class=" control-label col-md-1">:</label>

                    <div class="col-md-9">
                        <input type="text" ng-model="address" placeholder="Address" class="form-control" readonly="true">
                    </div>
                </div>
              </div>


              </div>
            </div>
          </div>
        </div>
      </div>
            
                              </form>
                              </div>     
                            </body>
</html>
