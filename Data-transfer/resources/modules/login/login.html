<html>
<style type="text/css">
  .row
  {
    line-height:3;
  }
  body
  {
 background-image: url('resources/assets/images/back.jpg');
  }
</style>
  <body>
    <div ng-controller="formCtrl">
    <form form-group>
  <div class="container">
     <div class="row centered-form">
          <div class="col-xs-12 col-sm-8 col-md 10 col-sm-offset-2 col-md-offset-1">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title"><center>REGISTRATION FORM</center></h3>
              </div>   

<div class="panel-body">
                <div class="form-group">
                  <div class="row">
                    <label class=" control-label col-md-2">NAME</label>
                    <label class=" control-label col-md-1">:</label>
                    <div class="  col-md-3">
                      <input type="text" name="fname" class="form-control"  ng-model="user.fname" placeholder="first name" >
                    </div>
                    <div class=" col-md-3">
                      <input type="text" name="mname" class="form-control" ng-model="user.mname" placeholder="middle name" >
                    </div>
                      <div class="  col-md-3">
                      <input type="text" name="lname" class="form-control"  ng-model="user.lname" placeholder="last name">
                    </div>
                        </div>

               <div class="form-group">
                    <div class="row">
                     <label class=" control-label col-md-2">Email</label>
                    <label class=" control-label col-md-1">:</label>

                    <div class="col-md-9">
                        <input type="email" ng-model="user.email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
              </div>

              <div class="form-group">
                    <div class="row">
                     <label class=" control-label col-md-2">Contact No</label>
                    <label class=" control-label col-md-1">:</label>

                    <div class="col-md-4">
                        <input type="text" ng-model="user.cno" placeholder="Contact No" class="form-control" name= "cno">
                    </div>
                </div>
              </div>

              <div class="form-group">
                    <div class="row">
                     <label class=" control-label col-md-2">Address</label>
                    <label class=" control-label col-md-1">:</label>

                    <div class="col-md-9">
                        <input type="text" ng-model="user.address" placeholder="Address" class="form-control" name= "address">
                    </div>
                </div>
              </div>
                    <div class="form-group">
                            <div class="row">
                              <div class="col-md-offset-5">
                              <button  class="btn btn-info"  ng-click="submit(user)" >Submit</button>
                              <button class="btn btn-danger">Cancel</button></div>
                            </div>
                  </div>
                  </div>
                  </div>
              </div>
            </div>
           </div>
     </div>
      </form>
    </div>     
  </body>
</html>
